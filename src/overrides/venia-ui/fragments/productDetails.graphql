# Once graphql-ce/1027 is resolved other queries can use this fragment.
# Until then, changes to this fragment must be mirrored in
# getProductDetail.graphql.
fragment ProductDetails on ProductInterface {
    __typename
    categories {
        id
        breadcrumbs {
            category_id
        }
    }
    description {
        html
    }
    short_description {
        html
    }
    id
    media_gallery_entries {
        id
        label
        position
        disabled
        file
    }
    review_count
    rating_summary
    reviews {
        items {
            nickname
            summary
            text
            average_rating
        }
    }
    meta_title
    meta_keyword
    meta_description
    name
    price {
        regularPrice {
            amount {
                currency
                value
            }
        }
    }
    sku
    small_image {
        url
    }
    url_key
    ...on CustomizableProductInterface {
        options {
            __typename
            option_id
            title
            sort_order
            required
            ...on CustomizableFieldOption {
                product_sku
                option_id
                title
                fieldValue: value {
                    max_characters
                    price
                    price_type
                    sku
                }
            }
            ...on CustomizableRadioOption {
                radioValue: value {
                    option_type_id
                    price
                    title
                }
            }
        }
    }
    ... on ConfigurableProduct {
        configurable_options {
            attribute_code
            attribute_id
            id
            label
            values {
                default_label
                label
                store_label
                use_default_value
                value_index
                swatch_data {
                    ... on ImageSwatchData {
                        thumbnail
                    }
                    value
                }
            }
        }
        variants {
            attributes {
                code
                value_index
            }
            product {
                id
                media_gallery_entries {
                    id
                    disabled
                    file
                    label
                    position
                }
                sku
                stock_status
                price {
                    regularPrice {
                        amount {
                            currency
                            value
                        }
                    }
                }
            }
        }
    }
}
